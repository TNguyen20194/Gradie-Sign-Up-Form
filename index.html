<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="sign-up">
        <div class="sign-up-title">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds</p>
            <picture>
                <img src="Assets/iPhone Mockup.png" alt="sign up with your phone">
            </picture>
        </div>
        <div class="sign-up-login">
            <h2>Login</h2>
            <div class="flex-group">
                <label for="email">Email</label>
                <input type="email" class="email-input" placeholder="john@example.com"> 
            </div>
            <div class="flex-group">
                <label for="pwd">Password</label>
                <input type="password" class="email-input" placeholder="At least 8 characters"> 
            </div>
            <div class="checkbox">
                <input type="checkbox" id="policy" name="policy" value="agrreed"> 
                <label for="policy">By creating an account, you agree to the <span>Terms and Conditions.</span></label>
            </div>
            <button>Create an Account</button>
        </div>
    </main>
</body>
</html>
